    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            emailjs.sendForm("service_0p7xnv7", "contact_form", this).then(
              function () {
                console.log("SUCCESS!");
                $(".success_msg").append('<div id="msg_success"></div>');
                $("#msg_success").append(
                  '<p class="msg_success" >Mail envoyé avec succès!</p>'
                );
                setTimeout(function () {
                  $("#msg_success").html("");
                }, 4000);
              },
              function (error) {
                console.log("FAILED...", error);
                $(".error_msg").append('<div id="msg_success"></div>');
                $("#msg_error").append(
                  '<p class="msg_success" >Erreur suite a l envoi du mail!</p>'
                );
                setTimeout(function () {
                  $("#msg_success").html("");
                }, 4000);
              }
            );
          });
      };
    </script>
